               
               
                    <div > 
                           <md-list ng-class="{commentBox:notice.comments.length > 0}">
                             <md-list-item class="md-3-line" ng-repeat="item in notice.comments">
                               <img ng-src="{{item.commentedBy.profileUrl}}" class="md-avatar">
                               
                               <div class="md-list-item-text">   
                                 <div layout="row">
                                     <p flex="30" class="md-caption">{{item.commentedBy.name}}</p>
                                     <p flex="50" class="md-caption">{{item.date | date:"MMM dd, yyyy"}}</p>
	                                        <div flex=20 layout-align="end">
	                                          <!--  <md-icon ng-if="isAuthorizedEdit(item)" aria-label="edit comment" ng-click="editComment($event, item.commentId, newComment)" ng-style="{color:'blue' , 'font-size':'18px', height:'18px'}" >edit </md-icon> -->
				                                <md-icon ng-if="isAuthorizedDelete(item)" aria-label="delete comment" ng-click="deleteComment($event, item.commentId, $index)" ng-style="{color:'red' , 'font-size':'18px', height:'18px'}" >delete </md-icon>
	                                        </div>
                                 </div>
                                 <span>{{item.comment}}</span>
                               </div>
                               <md-divider md-inset ng-if="!$last"></md-divider>
                             </md-list-item>
                           </md-list>
 
                   
                      <form name="commentForm" id="commentForm" class="newComment">
	                      <div layout="column">
		                      <div layout="row">
			                       <img ng-src="{{profilepic}}" class="profile" >
								   <div flex>
			                           <md-input-container>
			                               <label>Post a comment</label>
			                               <textarea ng-model="newComment" name="newComment" rows="3" cols="75" minlength="4" required> </textarea>
			                                 <div ng-messages="commentForm.newComment.$error" ng-show="commentForm.newComment.$dirty" >
			                                     <div ng-message="required">This is a required field.</div>
			                                    <div ng-message="minlength">You have not met this field's minimum length.</div>
			                                 </div>
		                               </md-input-container>
								   </div>
		                      </div>
	                          <div class="md-actions" layout="column" layout-align="end end">
	                                   <div flex></div>
									  <md-button class="md-raised" type="submit" ng-click="addComment(newComment);newComment=''"  
									       aria-label="add comment" ng-disabled="commentForm.$invalid">POST
								     	<md-tooltip>Post Comment</md-tooltip>
								     </md-button>
	                          </div>
                   		</div>
                   </form>
                   
             </div>
