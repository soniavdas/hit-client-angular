 <md-card>
   <md-card-content>
	  <md-content class="md-padding">
	   <div ng-messages="uploadFileForm.resFile.$error">
	   		<div ng-if="uploadClicked"></div>
	   </div>
	  	<form name="uploadFileForm" ng-submit="doUpload()" >
	  		 <div>{{ message }}</div>
			<p>You can upload resident information from a csv file. Click Browse to select your file and then click upload.</p>
		    <div layout layout-sm="column">
			  <md-input-container>
			  	<input type="file" name="resFile" file-model="dataFile"/>
			  </md-input-container>
			 </div> 
			 <md-progress-linear md-mode="indeterminate" ng-show="uploadClicked"></md-progress-linear>
			 <div class="md-actions" layout="row">
			     <div flex></div>
			    <md-button  class="md-primary md-raised"  ng-disabled="uploadClicked" type="submit">
			     	 	Upload
			    </md-button>
			     <md-button class="md-primary" ng-click="close()" type="button">
			     	Close
			    </md-button>
	  		</div>
	      </form>
	  </md-content>   
	</md-card-content>
	</md-card>
