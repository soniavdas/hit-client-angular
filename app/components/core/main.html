<div layout="column" flex class="content-wrapper" md-theme="{{theme}}">
   <md-toolbar class="md-primary" layout="row" >
   		<div class="md-toolbar-tools" ng-controller="residentController">
	   		<p><a href=""><img src="img/logo.png"  style="height:62px;width: 130px " ng-click="logout()">
</a></p>
  			<md-button ng-show="isLoggedIn" class="md-icon-button" ng-click="toggleLeft()" hide-gt-md aria-label="toggle side nav">
	        	<md-icon md-svg-icon="img/md/svg/ic_menu_24px.svg"></md-icon>
	      	</md-button>
	      	
	        <span flex></span>
	     		<h1 hide show-gt-sm class="md-display-1">{{communityName}}</h1>   
	     		&nbsp &nbsp
	     		<h1 ng-show="isLoggedIn">{{menuselected}}</h1> 		
	   		<span flex></span>
	   		<!--- To be updated with number of apartments<p ng-show="isLoggedIn"> <md-icon md-font-set="material-icons" ng-style="{color:'blue' , 'font-size':'24px', height:'24px'}" >home </md-icon> <span style="font-size:12px">{{memberList.length}} </span> </p> &nbsp --->
		   	<p ng-show="isLoggedIn"> <md-icon md-font-set="material-icons" ng-style="{color:'green' , 'font-size':'24px', height:'24px'}" >people </md-icon> <span style="font-size:12px">{{memberList.length}} </span> </p> &nbsp &nbsp
	   	    <p style="font-size:14px" ng-show="isLoggedIn"> Hi {{currentUser.displayName}}</p> &nbsp
	   		<img  ng-src={{profilepic}} class="face" ng-show="isLoggedIn" ng-click="showprofile($event)">
	   		<md-icon md-font-set="material-icons" ng-click="showcontact($event)" ng-style="{color: 'white', 'font-size':'26px', height:'26px'}" >contact_phone</md-icon>
		</div>
	 </md-toolbar>
	<div layout="row" flex> 
      <md-sidenav  layout="column" class="md-sidenav-left md-whiteframe-z2 container" md-component-id="left" 
      	ng-show="isLoggedIn" md-is-locked-open="$mdMedia('gt-md')">
      	<md-toolbar hide-gt-md> 
		<div layout="row">
	    		<span flex></span>
	    	   		<div layout="column">	
		 				<p class="md-subhead">  {{currentUser.displayName}} {{currentUser.email}} </p>
	   				</div>
	   				<span flex></span>
      	</div>
      	</md-toolbar>
        <md-list class="menu-list">
          <md-item ng-repeat="it in menus">
            <md-item-content>
             <md-subheader ng-show="{{it.headerreq}}">{{it.headername}}</md-subheader>
              <md-button class="menubutton" ng-click="selectMenu(it)" ng-disabled="{{it.disable}}" ng-class="{'selected' : it == selected }">
               <div layout="column" layout-align="center">
	                <md-icon md-font-set="material-icons" ng-style="{color: '{{it.icon_color}}', 'font-size':'24px', height:'24px'}" >{{it.icon_type}}</md-icon>
        <p class="menuitem">{{it.name}}  <span ng-show="{{it.update}}"> new {{it.num}}</span></p></md-button>
        </div>
              <md-divider ng-show="{{it.divider}}"></md-divider>
            </md-item-content>
          </md-item>
        </md-list>
      </md-sidenav>
      		<ui-view flex></ui-view>
	  </div>	 
 </div>
